{% extends 'base/base.html' %}
{% load static %}

{% block list_movie_css %}
    <link type="text/css" href="{% static 'css/movies/list.css' %}" rel="stylesheet" />
{% endblock %}
{% block pagination_movie_css %}
    <link type="text/css" href="{% static 'css/movies/pagination.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'css/common/search.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
    <div class="body_list">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="main" style="flex-direction: column; align-items: center;">
                <h2>Вход</h2>
                {% for f in form %}
                    <div class="form_example">
                        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                        <div >{{ f }}</div>
                    </div>
                    <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
            <button class="search_button" type="submit">Войти</button>
            <a class="search_button" href="{% url 'signup' %}">Регистрация</a>
            <a class="search_button" href="{% url 'password_reset' %}">Забыли пароль?</a>
            </div>
        </form>
    </div>
{% endblock %}
